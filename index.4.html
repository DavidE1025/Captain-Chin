<!DOCTYPE html>
<html>
	<!-- David A. Emory 
			12/1/2014
			Text Adventure Game v1.0 Captain Chin -->
	<head> 
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="author" content="David Emory">
		<title>David Emory's: The Adventures of Captian Chin v1.0</title>
	<script type= "text/javascript" src= "locations.js"></script>
	<script type= "text/javascript" src= "gamelogic.js"></script>
	<script type= "text/javascript" src= "navigation.js"></script></head>
	<body onload = "location_Onload();" style = "text-align: center">
		<h1> The Adventures of Captain Chin: Treasure on Ghost Island v1.0 </h1>
		<textarea rows="20"  cols="60" id="taDisplay" readonly></textarea>
		<br>
		<input type = "button" 
           id = "btnGo"
           value = "Go" 
           onclick = "btnGo_Click();"/> 
           
		<input type = "text"
           id = "txtCommand"
           placeholder = "Enter Your Command"
           onkeypress = "txtEnter(event)"/>
            
		<input type = "button"
						id = "btnInvent" 
						value = "Inventory" 
						onclick = "dispInventory();"/> 
          <br/>
          <br/>
		<input type = "button"
           value = "North" 
           id = "btnNorth" 
           onclick = "dirNorth();"/> 
			   
		<input type = "button"
           value = "South"
           id = "btnSouth"
           onclick = "dirSouth();"/>
			   
		<input type = "button"
           value = "West"
           id = "btnWest"
           onclick = "dirWest();"/>
		
		<input type = "button" 
           value = "East"
           id = "btnEast" 
           onclick = "dirEast();"/>       
		<p> Score
		<br>
		<textarea rows="1" cols= "5" id="taScore" readonly></textarea>
		</p>
		<p>
		<img src = "map.jpg" alt = "Map" id = "gameMap">
		</p>
		<p> Having Issues? 
		<a href="mailto:david.emory@marist.edu"> Click Here </a> 
		</p>
		<p> 
		<a href="http://validator.w3.org/#validate_by_input"> Validate </a>	
		</p>
	</body>
</html>
